<html>
<head>
	<script type="text/javascript">
	var Nemo = {};
	Nemo.Utils = function() {

	    var consoleEnabled = (typeof (console) != "undefined");
	    var LOGLVL_NONE = 1000;
	    var LOGLVL_ERROR = 400;
	    var LOGLVL_WARN = 300;
	    var LOGLVL_INFO = 200;
	    var LOGLVL_DEBUG = 100;
	    var logLevel = LOGLVL_NONE;
	    var trackingId = null;

	    function isundefinedOrNull(object) {
	        return typeof object === "undefined";
	    }

        function getBrowserType() {
            var browserType = navigator.userAgent;
            var browser = "other";
            if (/Firefox/.test(browserType)) {
                browser = "Firefox";
            } else if (/MSIE/.test(browserType)) {
                browser = "IE";
            } else if (/Chrome/.test(browserType)) {
                browser = "Chrome";
            } else if (/Safari/.test(browserType)) {
                browser = "Safari";
            }
            return browser;
        }

        function getChromeOrFirefoxOrSafariVersion(browserName) //Chrome,FF,Safari has the same method of getting the version
        {
            if(browserName!=null && navigator && navigator.userAgent) {
                var splitAtBrowserName = navigator.userAgent.split(browserName);
                var regex = /(\d+\.)+\d+/;
                var version = regex.exec(splitAtBrowserName[1]);
                return version[0];
            }
        }
        
        function getBrowserVersion() {
            var uaString = navigator.userAgent;
            var browser = getBrowserType();
            var browserVersion = "";
            switch (browser) {
                case "Firefox":
                    browserVersion = getChromeOrFirefoxOrSafariVersion("Firefox/");
                    break;
                case "Safari":
                    browserVersion = getChromeOrFirefoxOrSafariVersion("Version/");
                    break;
                case "Chrome":
                    browserVersion = getChromeOrFirefoxOrSafariVersion("Chrome/");
                    break;
                case "IE":
                    var regex = /MSIE (\d+\.)+\d+/;
                    var versionString = regex.exec(uaString);
                    var version = versionString[0].split(" ");
                    browserVersion = version[1];
                    break;
                default:
                    break;
            }
            return browserVersion;
        }
        
        return {
            getBrowserType : getBrowserType,
            getBrowserVersion : getBrowserVersion
        }
	}
	</script>
</head>
<body>
	<script type="text/javascript">
	var nemoutils = new Nemo.Utils();
	alert(nemoutils.getBrowserType() + " " + nemoutils.getBrowserVersion());
	</script>
</body>
</html>
