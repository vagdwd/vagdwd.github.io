<html>
<head>
<script>
window.starttime = new Date().getTime();
(function(d){
  var iframe = d.createElement('iframe');
  var s = d.getElementsByTagName('script')[0]; 
  s.parentNode.insertBefore(iframe, s);
  doc = iframe.contentWindow.document;

  // style the iframe with some CSS
  iframe.style.cssText = "position:absolute;width:200px;height:100px;left:0px;";
  
  doc.open().write('<body onload="' + 
  'var d = document;d.getElementsByTagName(\'head\')[0].' + 
  'appendChild(d.createElement(\'script\')).src' + 
  '=\'\/\/ajax.googleapis.com\/ajax\/libs\/jquery\/1.8.0\/jquery.min.js\';parent.logTime(\'iframe script added\');">');
  logTime('iframe beforeonload');
  doc.close(); //iframe onload event happens
  logTime('iframe onload');

  })(document);
function logTime(id) {
    var st = (new Date().getTime()) - window.starttime;
    console.log(id + " " + st);
}

function parentOnload() {
logTime('parent onload')
}
</script>
<!--script src="//ajax.googleapis.com/ajax/libs/prototype/1.7.1.0/prototype.js"></script-->
</head>
<body onload="parentOnload()">
<a href="/opener/opener1.html">Navigate Away</a>
<button onclick="openChild()">Open Child window</button>
<div id="messagearea"></div>
<!--script src="//ajax.googleapis.com/ajax/libs/scriptaculous/1.9.0/scriptaculous.js"></script-->
</body
</html>
